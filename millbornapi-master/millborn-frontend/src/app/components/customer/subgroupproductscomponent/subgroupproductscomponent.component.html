          <div class="row">
            <div class="col-sm-6 col-md-4 wow fadeInUp" *ngFor="let a of prod">
              <div class="products">
                <div class="product">
                  <div class="product-image">
                    <div class="image"> <a href="#" [routerLink]="['/home/product/'+a.ProductId]"><img  src="http://millborn-admin.herokuapp.com/{{a.ProductImage}}" alt=""></a> </div>
                    <!-- /.image -->
                    
                    <div class="tag new"><span>new</span></div>
                  </div>
                  <!-- /.product-image -->
                  
                  <div class="product-info text-left">
                    <h3 class="name"><a href="#" [routerLink]="['/home/product/'+a.ProductId]">{{a.ProductTitle}}</a></h3>
                    <div class="rating rateit-small"></div>
                    <div class="description"></div>
                    <div class="product-price"> <span class="price"> Rs.{{a.Price}}/- </span> <span class="price-before-discount"></span> </div>
                    <!-- /.product-price --> 
                    
                  </div>
                  <!-- /.product-info -->
                  <div class="cart clearfix animate-effect">

                      <ul class="list-unstyled">

                        </li>
                        <li class="lnk wishlist"> <a class="add-to-cart" href="detail.html" title="Wishlist"> <i class="icon fa fa-heart"></i> </a> </li>
