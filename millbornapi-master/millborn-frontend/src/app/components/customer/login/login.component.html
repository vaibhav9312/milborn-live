<div class="body-content">
		<div class="container">
			<div class="sign-in-page">
				<div class="row">
					<!-- Sign-in -->
					<div class="col-md-6 col-sm-6 sign-in">
						<h4 class="">Login</h4>
						<p class="">Hello, Welcome to your account.</p>
						<form [formGroup]="signIn" (ngSubmit)="doSignIn($event)" class="register-form outer-top-xs" role="form">
							<div class="form-group">
								<label class="info-title" for="username">Email Address <span>*</span></label>
								<input type="email" class="form-control unicase-form-control text-input" formControlName="username" id="exampleInputEmail1">
							</div>
							<div class="form-group">
								<label class="info-title" for="password">Password <span>*</span></label>
								<input type="password" class="form-control unicase-form-control text-input" formControlName="password" id="exampleInputPassword1">
							</div>
							<div class="radio outer-xs">
								<label>
									<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Remember me!
								</label>
								<a href="#" class="forgot-password pull-right">Forgot your Password?</a>
							</div>
							<button type="submit" class="btn-upper btn btn-primary checkout-page-button">Login</button>
							<a [routerLink]="[ '/home/create']"><button type="submit" class="btn-upper btn btn-primary checkout-page-button">SignUp</button></a>
						</form>
					</div>
				</div>
			</div>
		</div>
